<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p><!-- Para acessar os dados da instância Vue basta usar o double mustache-->
</div>

<script>
    new Vue({ //cria um instância Vue
        el: '#app', //elemento que a instância vai controlar
        data: { // Aqui é definido os dados que serão usados pelo templete html que é controlado pela instância Vue
            titulo: 'Usando VueJS!',
        }
    })
</script>
