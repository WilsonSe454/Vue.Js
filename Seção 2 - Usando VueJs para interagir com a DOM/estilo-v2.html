<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<style>
    #app {
        display: flex;
        justify-content: space-around;

    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c-1 {
        background-color:red;
    }
    .c2 {
        background-color:green;
    }
    .c3 {
        background-color:blue;
    }
</style>

<div id="app">
    <div class="demo" :class="{'c-1': aplicarC1, c2: !aplicarC1}" @click="aplicarC1 = !aplicarC1"></div><!-- 'c-1' -->
    <div class="demo" :class="estilo1" @click="aplicarC2 = !aplicarC2"></div>
    <div class="demo" :class="{c3: aplicarC3}" @click="aplicarC3 = !aplicarC3"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
        },
        computed: {
            estilo1(){
                return{
                    c2: this.aplicarC2,
                    c3: !this.aplicarC2,
                }
            }
        }
    })
</script>
