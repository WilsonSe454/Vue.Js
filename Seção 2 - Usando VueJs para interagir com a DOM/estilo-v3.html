<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;

    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .red {
        background-color:red;
    }
    .green {
        background-color:green;
    }
    .blue {
        background-color:blue;
    }
    .pink { 
        background-color: pink;
    }
    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="{'red': aplicarC1, green: !aplicarC1}" @click="aplicarC1 = !aplicarC1"></div><!-- 'c-1' -->
        <div class="demo" :class="estilo1" @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]" @click="aplicarGirar = !aplicarGirar"></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
            classeCSS: 'red',
            aplicarGirar: false,
        },
        computed: {
            estilo1(){
                return{
                    green: this.aplicarC2,
                    blue: !this.aplicarC2,
                }
            }
        }
    })
</script>
