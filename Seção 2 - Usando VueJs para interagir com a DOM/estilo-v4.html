<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;

    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .red {
        background-color:red;
    }
    .green {
        background-color:green;
    }
    .blue {
        background-color:blue;
    }
    .pink { 
        background-color: pink;
    }
    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <!-- <div class="demo" :style="{'background-color': cor}"></div> -->
        <div class="demo" :style="{backgroundColor: cor}"></div> <!-- camelcase -->
        <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
        <div class="demo" ></div>
    </div>
    <hr>
    <label>Cor</label>
    <input type="text" v-model="cor">
    <label>Largura</label>
    <input type="text" v-model="largura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 50
        },
        computed: {
            meuEstilo() {
                return {
                    backgroundColor: this.cor,
                    width: `${this.largura}px`,
                    // width: this.largura + 'px'
                }
            }
        }
    })
</script>
