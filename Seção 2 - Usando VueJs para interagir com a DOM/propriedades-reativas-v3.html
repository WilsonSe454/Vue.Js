<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <button v-on:click="contador2--">Diminuir 2</button>
    <p>Contador {{ contador }} | {{ contador2 }}</p>
    <!-- <p>Resultado: {{ resultado() }}</p> -->
    <p>Resultado: {{ resultado }}</p><!-- chama como atributo quando for uma propriedade computada -->
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado() {
                // console.log('Método computed resultado chamado...');
                return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5"
            }
        },
        watch: {
            contador(novo, antigo) {
                // console.log(novo, antigo);
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            },
            /* resultado() {
                console.log('Método resultado chamado...');
                return this.contador >=5 ? "Maior ou igual a 5" : "Menor que 5"
            } */
        }
    })
</script>
