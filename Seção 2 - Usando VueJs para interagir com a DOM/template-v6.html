<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" target="_black">Google</a>
    <p v-html="linkhtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Testendo VueJs 2',
            link: 'https://www.google.com.br',
            linkhtml: '<a href="https://www.google.com.br" target="_black">Google</a>'
        },
        methods: {
            saudacao(){
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        },
    })
</script>
