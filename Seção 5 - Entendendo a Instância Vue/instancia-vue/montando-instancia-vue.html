<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        // el: '#app',
        template: `
            <div>
                <h1> {{ aula }} </h1>
                <h2> {{ modulo }} </h2>
                <button @click="alterarAula">Alterar aula</button>
                <button @click="alterarmodulo">Alterar modulo</button>    
            </div>
        `,
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                this.aula +='#'
            },
            alterarmodulo() {
                this.modulo += '#'
            }
        }
    })
    // vm.$mount('#app')
    vm.$mount()
    // document.querySelector('#app').appendChild(vm.$el)
</script>
