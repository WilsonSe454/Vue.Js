<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>

<script>
    //Registro Global
    Vue.component('contador', {
        template: `
            <div>
                <button @click="contador--">-</button>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>     
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }

    })

    new Vue({
        el: '#app',
    })
</script>
