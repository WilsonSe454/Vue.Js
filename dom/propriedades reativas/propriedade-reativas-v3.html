<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="aumentar2">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <!-- <p>Resultado: {{ resultado() }}</p> -->
    <p>Resultado: {{ resultado }}</p><!-- Quando for trabalhar com a propriedate computada, ela deve ser chamar como um atributo e não como método -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        /* As propriedades computadas só serão chamadas quando necessário, para que haja economia de recurso. síncrona */
        computed: {
            resultado() {
                // console.log('Método computed resultado chamado')
                return this.contador >=5 ? 'Maior que 5' : 'Menor que 5'
            }
        },
        /* O watch monitora as alterações de alguma propriedade. assíncrona */
        watch: {
            /*O nome da função tem que ser igual ao da variável que vai ser monitorada. valor novo e antigo */
            contador(novo, antigo) {
                /* temporizador para zerar o contador */
                console.log(novo, antigo);
                setTimeout(() => {
                    this.contador = 0
                }, 2000);   
                
                
                /* const instanciaVue = this
                console.log(novo, antigo);
                setTimeout(function() {
                    instanciaVue.contador = 0
                }, 2000); */   
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            aumentar2() {
                this.contador2++
            },
            diminuir() {
                this.contador--
            },
            /* resultado() {
                console.log('Método computed resultado chamado')
                return this.contador >=5 ? 'Maior que 5' : 'Menor que 5'
            } */
        }
    })
</script>
