<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p> <!-- A diretiva v-once vai interpolar o valor uma unica vez -->
    <!-- v-once é uma boa opção quando se tem um trecho de html que não vai ser atualizado, isso economiza recursos que o Vue iria consumir-->
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://www.google.com.br'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
