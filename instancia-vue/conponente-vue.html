<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar</button>
                <button @click="alterarModulo">Alterar</button>
            </div>
        `,
        data: function() { //Isso garante que cada objeto tera o seu prôprio estado.
            return {
                aula: 'Aula: Montando Instância Vue',
                modulo: 'Módulo: Instancia Vue'
            }
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })
    const vm = new Vue({
        el: '#app',
    })
</script>
