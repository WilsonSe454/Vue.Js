<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>

<!-- 
    A propriedade ou método "novaInfo" não está definido na instância, mas é referenciado durante a renderização. 
    Certifique-se de que esta propriedade seja reativa, seja na opção de dados ou para componentes baseados em classe,
    inicializando a propriedade.
 -->



<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!'
            }
        }

    })

</script>
